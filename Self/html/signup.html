<!--회원가입창-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>

    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            </div>
            <!--
            <div class="form-group">
                <button type="submit" id="login-link">가입하기</button>
            </div>
        -->
            <div class="form-group">
                <button type="button" id="login-link">가입하기</button>
                <!--이렇게 하면 submit이 아니라서 빈칸인 상태로도 이동이 됨. 나중에 수정할 것-->
            </div>
        </form>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
