<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후원</title>
    <link rel="stylesheet" href="../css/donation.css">
</head>
<body>
    <div class="">
       
        <!-- 개인정보 -->
        <section class="project-list favorite-projects">
            <h2>개인정보 입력</h2>
            <ul id="self-input">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">생년월일</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
                    </div>
                </form>
            </ul>
        </section>

        <!-- 결제정보 -->
        <section class="project-list sponsored-projects">
            <h2>결제정보 입력</h2>
            <ul id="pay-input">
                <form id="signup-form">
                    <div class="notification-item">
                        <label for="complaints-notification">결제 수단</label>
                        <input type="radio" name="complaints" value="creditcard"> 신용카드
                        <input type="radio" name="complaints" value="send"> 무통장 입금
                        <input type="radio" name="complaints" value="phone"> 휴대폰 결제
                    </div>
                    <div class="form-group">
                        <label for="email">카드번호 입력</label>
                        <input type="email" id="email" name="email" placeholder="카드번호 입력" required>
                    </div>
                </form>
            </ul>
        </section>

        <!-- 배송정보 -->
        <section class="project-list sponsored-projects">
            <h2>배송정보 입력</h2>
            <ul id="address-input">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="address">주소</label>
                        <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <button type="button" id="login-link">후원하기</button>
                    </div>
                </form>                
            </ul>
        </section>
    </div>

    <script src="../js/mypage.js"></script>
</body>
</html>
