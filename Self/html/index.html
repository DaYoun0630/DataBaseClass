<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdFunding</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

    <div class="header">
        <!-- 상단 오른쪽 버튼들 -->
        <div class="user-links">
            <button id="mypage-btn">마이페이지</button>
            <button id="logout-btn">로그아웃</button>
            <button id="complaint-btn">민원</button>
        </div>
    </div>

    <!-- 검색창을 아래로 내려서 위치 수정 -->
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="검색어를 입력하세요">
        <button id="search-btn">검색</button> <!-- js 전송 추가하기-->
    </div>

    <!-- 카테고리 목록 -->
    <div class="category-list">
        <ul>
            <li>가전</li>
            <li>문구</li>
            <li>창작</li>
            <li>패션</li>
            <li>게임</li>
            <li>도서</li>
            <li>기타 등등</li>
        </ul>
    </div>

    <!-- 프로젝트 만들기 버튼 -->
    <div class="create-project-container">
        <button id="create-project-btn">프로젝트 만들기</button>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
