<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 페이지</title>
    <link rel="stylesheet" href="../css/project.css">
</head>
<body>
    <div class="container">
        <!-- 프로젝트 정보 섹션 -->
        <div class="project-info">
            <h1 class="project-title">프로젝트 이름</h1>
            <p class="project-description">프로젝트 설명: 예시 웹페이지</p>
            <div class="project-details">
                <h2>프로젝트 상세 정보</h2>
                <p>상세 정보 내용: </p>
            </div>
            <div class="creator-info">
                <h2>창작자 정보</h2>
                <p>창작자: 홍길동</p>
                <p>이메일: hong@example.com</p>
            </div>
        </div>

        <!-- 결제 및 상품 선택 창 -->
        <div class="cart">
            <h2>상품 선택</h2>
            <label for="product">상품 종류:</label>
            <select id="product">
                <option value="product1">상품 1</option>
                <option value="product2">상품 2</option>
                <option value="product3">상품 3</option>
            </select>
            <br>
            <label for="quantity">개수:</label>
            <input type="number" id="quantity" value="1" min="1">
            <br>
            <button id="checkout-btn">결제</button>
            <p id="cart-summary"></p>
        </div>
    </div>

    <script src="../js/project.js"></script>
</body>
</html>
