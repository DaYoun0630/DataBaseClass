<!--로그인창-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="login-container">
        <h2>로그인</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">아이디</label>
                <input type="text" id="login-username" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <button type="submit" id="login-btn">로그인</button>
            </div>
            <div class="form-group">
                <button type="button" id="signup-link">회원가입</button>
            </div>
        </form>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
