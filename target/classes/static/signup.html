<!--회원가입창-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/signup.css">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form id="signup-form">
    <label for="userId">아이디:</label>
    <input type="text" id="userId" name="userId" required maxlength="20"><br><br>

    <label for="userName">사용자 이름:</label>
    <input type="text" id="userName" name="userName" required maxlength="40"><br><br>

    <label for="userPassword">비밀번호:</label>
    <input type="password" id="userPassword" name="userPassword" required minlength="6" maxlength="30"><br><br>

    <label for="userEmail">이메일:</label>
    <input type="email" id="userEmail" name="userEmail" required maxlength="40"><br><br>

    <label for="userPhoneNumber">전화번호:</label>
    <input type="text" id="userPhoneNumber" name="userPhoneNumber" required maxlength="15"><br><br>

    <label for="userBirthdate">생년월일:</label>
    <input type="date" id="userBirthdate" name="userBirthdate" required><br><br>

    <label for="userAddress">주소:</label>
    <input type="text" id="userAddress" name="userAddress" maxlength="100"><br><br>

    <button type="submit">회원가입</button>
</form>

<script>
    document.getElementById("signup-form").addEventListener("submit", async function (event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const formData = {
            userId: document.getElementById("userId").value,
            userName: document.getElementById("userName").value,
            userPassword: document.getElementById("userPassword").value,
            userEmail: document.getElementById("userEmail").value,
            userPhoneNumber: document.getElementById("userPhoneNumber").value,
            userBirthdate: document.getElementById("userBirthdate").value,
            userAddress: document.getElementById("userAddress").value
        };

        try {
            const response = await fetch("http://localhost:8080/api/auth/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert("회원가입이 성공적으로 완료되었습니다.");
                document.getElementById("signup-form").reset();
            } else {
                const error = await response.json();
                alert("회원가입 실패: " + error.message);
            }
        } catch (error) {
            alert("회원가입 중 오류가 발생했습니다.");
        }
    });
</script>
</body>
</html>
