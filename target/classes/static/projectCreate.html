<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 신청</title>
    <link rel="stylesheet" href="../css/projectCreate.css">
</head>
<body>

<div class="project-create-container">
    <h2>프로젝트 신청</h2>
    <form id="project-create-form">
        <div class="form-group">
            <label for="project-name">프로젝트 이름</label>
            <input type="text" id="project-name" name="name" placeholder="프로젝트 이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="project-content">프로젝트 내용</label>
            <textarea id="project-content" name="content" placeholder="프로젝트 내용을 입력하세요" required></textarea>
        </div>
        <div class="form-group">
            <label for="category-id">카테고리</label>
            <select id="category-id" name="category" required>
                <option value="" disabled selected>카테고리를 선택해주세요</option>
                <option value="001">가전</option>
                <option value="002">문구</option>
                <option value="003">창작</option>
                <option value="004">패션</option>
                <option value="005">게임</option>
                <option value="006">도서</option>
                <option value="007">기타</option>
            </select>
        </div>
        <div class="form-group">
            <label for="project-start-date">프로젝트 시작일</label>
            <input type="date" id="project-start-date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="project-end-date">프로젝트 마감일</label>
            <input type="date" id="project-end-date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="project-target-amount">프로젝트 목표 금액</label>
            <input type="text" id="project-target-amount" name="target_amount" placeholder="목표 금액을 입력하세요 (예: 100000000)" required>
            <p id="amount-in-korean" style="margin-top: 5px; color: gray;"></p>
        </div>
        <div class="form-group">
            <button type="submit" id="submit-project-btn">프로젝트 심사 신청</button>
        </div>
    </form>
</div>

<script src="../js/projectCreate.js"></script>
</body>
</html>
