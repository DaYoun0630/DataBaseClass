<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민원 목록</title>
    <link rel="stylesheet" href="../css/complaint.css">
</head>
<body>
<!-- 헤더 삽입 -->
<div id="headerContainer"></div>

<!-- 메인 콘텐츠 -->
<div id="main-content">
    <div class="complaint-container">
        <h2>민원 목록</h2>
        <table id="complaint-data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>사용자 ID</th>
                <th>내용</th>
                <th>작성일</th>
                <th>상태</th>
                <th>담당자 ID</th>
                <th>답변</th>
            </tr>
            </thead>
            <tbody>
            <!-- 민원 데이터가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>

        <!-- 민원 작성 버튼 -->
        <button id="complaintCreate-btn">민원 작성하기</button>
    </div>
</div>

<script src="../js/complaint.js"></script>
<script src="../js/header.js"></script>
</body>
</html>
