<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdFunding</title>
    <link rel="stylesheet" href="../css/mainPage.css">
</head>
<body>
<!--헤더 삽입-->
<div id="headerContainer"></div>

<!-- 카테고리 목록 -->
<div id="main-content">
    <div class="category-list">
        <ul>
            <li>가전</li>
            <li>문구</li>
            <li>창작</li>
            <li>패션</li>
            <li>게임</li>
            <li>도서</li>
            <li>기타 등등</li>
        </ul>
    </div>
</div>

<!-- 프로젝트 만들기 버튼 -->
<div class="create-project-container">
    <button id="create-project-btn">프로젝트 만들기</button>
</div>

<!-- 프로젝트 데이터 리스트 -->
<div id="project-data-container">
    <h2>프로젝트 리스트</h2>
    <table id="project-data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>프로젝트 이름</th>
            <th>설명</th>
            <th>시작일</th>
            <th>종료일</th>
            <th>목표 금액</th>
            <th>카테고리</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <!-- 데이터가 동적으로 추가됩니다 -->
        </tbody>
    </table>
</div>

<script src="/js/mainPage.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
